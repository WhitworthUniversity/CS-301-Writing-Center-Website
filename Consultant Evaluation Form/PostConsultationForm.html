<body>
	<h1>Survey Prototype</h1>
	<hr>
	<p title="Survey version 1">Whitworth Composition Commons::Post-Consultation Notes</p>
	<form action="PostConsultationNotes.php" method = "post"><!--attach to a php-->
	<div class="outlined"><!--modeled this form after the paper we used as a reference-->
		<p><b>Send a copy to Instructor?</b>
		<input type="radio" name="emailtoins" value="true" checked="checked" /> Yes
		<input type="radio" name="emailtoins" value="false" /> No</p><!---will be used to decide weather to email to the instructor-->
		<p>Client:
			<input type="text" name="Client" size="25" maxlength="254" required="required"/>
			Date:
			<input type="date" name="date" required="required"/></p>
		<p>
			Client is a <select name="clientType"><!--origional form had different class standing options-->
				<option>Student</option>
				<option>Faculty</option>
				<option>Staff</option>
				<option>Visiting Professor</option>
			</select>
			Prefered Language <select name="Language"><!--add more as needed-->
				<option>English</option>
				<option>Spanish</option>
				<option>Other</option>
			</select></p>
		<p>
			Instructor Name <select name="Instructor"><!--use php to add in instructor names and course names and section numbers-->
				<option>N/A</option>
				<option>This is</option>
				<option>where the</option>
				<option>instructor names</option>
				<option>will go</option>
			</select>
			Course <select name="Class">
				<option>N/A</option>
				<option>This is</option>
				<option>where the</option>
				<option>class names</option>
				<option>will go</option>
			</select>
		</p>
		<p>Consultant
					<select name='consultant'>
						<option value="noSelection">--Please Select--</option>
						<option value="addy">Addy</option>
						<option value="audrey">Audrey</option>
						<option value="cam">Cam</option>
						<option value="hcobb">Hannah Cobb</option>
						<option value="hcruze">Hannah Cruze</option>
						<option value="heidi">Heidi</option>
						<option value="izze">Izze</option>
						<option value="katie">Katie</option>
						<option value="sam">Sam</option>
						<option value="sami">Sami</option>
					</select>
				</p>
		</p>
	</div>
	<p>
		Document/Project Type <input type="text" name="projectType" size="25" maxlength="254" required="required"/>
	</p>
	<p>
		During the consultation, we focused on the following issues:
	</p>
		<ul class='checkbox'>
			<li><input type="checkbox" value="1" id='1'><label for='1'>understanding the assignment/project</label></li>
			<li><input type="checkbox" value="2" id='2'><label for='2'>generating ideas/getting started</label></li>
			<li><input type="checkbox" value="3" id='3'><label for='3'>thesis statement/argument</label></li>
			<li><input type="checkbox" value="4" id='4'><label for='4'>focusing the subject</label></li>
			<li><input type="checkbox" value="5" id='5'><label for='5'>addressing an audience</label></li>
			<li><input type="checkbox" value="6" id='6'><label for='6'>logical sequences/organization</label></li>
			<li><input type="checkbox" value="7" id='7'><label for='7'>content development/support of main ideas</label></li>
			<li><input type="checkbox" value="8" id='8'><label for='8'>introductions/conclusions</label></li>
			<li><input type="checkbox" value="9" id='9'><label for='9'>using sources/research skills</label>
			<li><input type="checkbox" value="10" id='10'><label for='10'>citations (APA, MLA, etc.)</label></li>
			<li><input type="checkbox" value="11" id='11'><label for='11'>document desigm/format</label></li>
			<li><input type="checkbox" value="12" id='12'><label for='12'>sentence structure</label></li>
			<li><input type="checkbox" value="13" id='13'><label for='13'>grammar/mechanics</label></li>
		</ul>
	</div>
	<div id="placeholder"><!--this is a place holder box so that the comments section is below those options above-->
	</div>
	<textarea name="comments" maxlength="2000" rows="8" cols="75" id="comments" placeholder="Comments"></textarea><br /><br />
	<input type="submit" value="Send" class='btn'/>
	</form>
	
</body></html>
