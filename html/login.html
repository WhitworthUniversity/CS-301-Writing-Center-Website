<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Whitworth University Composition Commons</title>
		<!--This is just a placeholder stylesheet used for the other forms just to make this somewhat pretty-->
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<!--Basic information and design for the page-->
		<a href="index.htm">
		<img src="../img/wcc-logo.png" alt="WCC Logo" class='logo'>
		</a>
		<h1>Welcome!</h1>
		<!--Display login form-->
		<form>
			<!--Account information-->
			Email Address:<br>
			<input type="text" name="email"><br>
			Password:<br>
			<input type="password" name="password"><br>
			<!--Stay logged in button-->
			<input type="radio" name="stayLoggedIn" value="login">Check to stay logged in<br><br>
			<!--Submit information and log in to the writing center-->
			<input type="submit" value="Log In" class = 'btn'>
		<form>
		<div id='footer'>
			<a href="register.html">Don't have an account? Click here to register.</a>
		</div>
	</body>
</html>
